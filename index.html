<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get a Morty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            
            <div class="header">
                <h1 class="heading">Get A Morty</h1>
                <form>
                    <label class="label"><input type="radio" name="sh" id="hi" value="show">Yes</label>
                    <label class="label"><input type="radio" name="sh" id="sh" value="no">No</label>
                </form>
            </div>
            <div id="container">
                <div class="portal">
                    <div id="rick"></div>
                    <div id="morty"></div>
                </div>
                <button type="button" class="getMorty">Get A Morty</button>
                
            </div>
            <button id="new">Get a new Morty</button>
            <button class="refresh">Restart</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="main.js" async defer></script>
    </body>
